<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Pulse Rings (animated) -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8">
    <animate attributeName="r" from="30" to="70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="30" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8">
    <animate attributeName="r" from="30" to="70" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="30" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8">
    <animate attributeName="r" from="30" to="70" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central AI Brain Icon -->
  <g transform="translate(100, 100)">
    <!-- Brain/Circuit Pattern -->
    <circle cx="0" cy="0" r="25" fill="#0f3460" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="-10" cy="-10" r="3" fill="#00d4ff"/>
    <circle cx="10" cy="-10" r="3" fill="#00d4ff"/>
    <circle cx="-10" cy="10" r="3" fill="#00d4ff"/>
    <circle cx="10" cy="10" r="3" fill="#00d4ff"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    
    <!-- Connecting Lines -->
    <line x1="0" y1="0" x2="-10" y2="-10" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="10" y2="-10" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-10" y2="10" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="10" y2="10" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    
    <!-- Horizontal connections -->
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Score Bars (representing real-time evaluation) -->
  <g transform="translate(100, 100)">
    <rect x="-35" y="35" width="8" height="20" fill="#4caf50">
      <animate attributeName="height" values="20;25;20" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-22" y="30" width="8" height="25" fill="#2196f3">
      <animate attributeName="height" values="25;30;25" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-9" y="25" width="8" height="30" fill="#9c27b0">
      <animate attributeName="height" values="30;35;30" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="28" width="8" height="27" fill="#ff9800">
      <animate attributeName="height" values="27;32;27" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="17" y="32" width="8" height="23" fill="#f44336">
      <animate attributeName="height" values="23;28;23" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
    PulseCheck
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" fill="#00d4ff" text-anchor="middle">
    AI Evaluation System
  </text>
</svg>